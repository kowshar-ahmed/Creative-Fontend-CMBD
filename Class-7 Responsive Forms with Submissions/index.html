<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<style></style>


<body>
  <main>
    <section class="appointment">
      <div class="wrapper">
        <div class="appointment-imag">
          <img
            src="https://images.unsplash.com/photo-1612943733919-f9661f1331f5?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
        </div>
        <div class="appointment-form">
          <h2>Book a Consultation</h2>
          <form action="#">
            <!-- name -->
            <input type="text" placeholder="Kowshar Ahmed" name="your_name">
            <!-- email -->
            <input type="text" placeholder="example@gmail.com" name="your_email">
            <!-- message -->
            <textarea name="your_message " cols="30" rows="10" placeholder="Hello I am Kowshar"></textarea>
            <!-- Choose Gender  -->
            <br>
            <label for="gender">Choose Gender</label>
            <br>
            <div class="gender">
              <label for="gender">Male</label>
              <input type="radio" name="gender" value="male">
              <label for="gender">Female</label>
              <input type="radio" name="gender" value="female">
            </div>
            <br>
            <!-- Submit Button  -->
            <input type="submit" value="Book My Call">
          </form>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
